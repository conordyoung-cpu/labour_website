<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management & Time Clock</title>

  <!-- Tailwind CDN + Inter font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="app" class="container mx-auto p-4">

    <!-- Main Navigation (shown after login) -->
    <div id="main-nav" class="hidden bg-white rounded-lg shadow p-4 mb-6 flex justify-between items-center">
      <h1 id="nav-title" class="text-2xl font-bold text-gray-700">Labour Management System</h1>
      <button id="logout-btn"
        class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
        Logout
      </button>
    </div>

    <!-- Kiosk / Landing Page -->
    <div id="kiosk-view" class="kiosk-screen bg-gray-200">
      <div class="text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-10">Your Business Name</h1>

        <button id="login-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-lg text-2xl m-3">
          Login
        </button>

        <button id="time-clock-btn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-lg text-2xl m-3">
          Time Clock
        </button>

        <button id="induction-btn"
          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-10 rounded-lg text-2xl m-3">
          Induction
        </button>
      </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="hidden">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

        <input type="hidden" id="login-role">

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="login-email"
            class="shadow border rounded w-full py-2 px-3 text-gray-700"
            placeholder="user@example.com">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="login-password"
            class="shadow border rounded w-full py-2 px-3 text-gray-700"
            placeholder="********">
        </div>

        <div class="flex justify-between space-x-2">
          <button id="login-submit-btn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign In
          </button>

          <button id="signup-submit-btn"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Sign Up
          </button>

          <button id="back-to-kiosk-from-login-btn"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            Back
          </button>
        </div>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard-view" class="hidden">
      <h2 class="text-3xl font-bold mb-6">Administration Dashboard</h2>

      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <nav class="flex space-x-4">
          <button class="admin-nav-btn" data-target="employee-list-section">Employees</button>
          <button class="admin-nav-btn" data-target="sites-list-section">Sites</button>
          <button class="admin-nav-btn" data-target="timesheet-export-section">Timesheets</button>
        </nav>
      </div>

      <div id="employee-list-section" class="admin-section"></div>
      <div id="sites-list-section" class="admin-section hidden"></div>
      <div id="timesheet-export-section" class="admin-section hidden"></div>
    </div>

    <!-- Time Clock -->
    <div id="time-clock-screen" class="hidden kiosk-screen bg-gray-200">
      <!-- unchanged time clock markup -->
    </div>

  </div>

  <!-- Message Modal -->
  <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm">
      <p id="message-text" class="text-lg mb-6"></p>
      <button id="close-message-modal-btn"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
        OK
      </button>
    </div>
  </div>

  <!-- Firebase + App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRHNIkKWuGDpID76Kn8r-6oU2cco6ga_c",
      authDomain: "labour-hire-app.firebaseapp.com",
      projectId: "labour-hire-app",
      storageBucket: "labour-hire-app.appspot.com",
      messagingSenderId: "348482727709",
      appId: "1:348482727709:web:3fba6f9fc7f8b4efa6fbf4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.__services = { app, auth, db };
    import("./assets/js/main.js");
  </script>
</body>
</html>
